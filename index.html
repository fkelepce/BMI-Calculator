<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>  
    <div class="container">
        <div id="bmi-box">
            <div id="bmi-calculator">
                <h2>BMI Calculator</h2>
                <div class="row">
                    <div class="col-md-3">
                        <p>Weight (kg)</p>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control" id="weight" type="number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p>Height (m)</p>
                    </div>
                    <div class="col-md-9"> 
                        <input class="form-control" id="height" type="number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-block" onclick="CalculateBMI();">Calculate</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger btn-block" onclick="Reset();">Reset</button>
                    </div>
                </div>
            </div >

            <div id="bmi-result">
                <div class="row">
                    <div class="col-md-12">
                        <p id="result">24</p>
                        <p id="result-statu">Normal</p>
                    </div>
                </div>
            </div>
            <div id="bmi-info">
                <div class="row">
                    <div class="col-md-3">
                        <p><18.5</p>
                        <p>Underweight</p>
                    </div>
                    <div class="col-md-3">
                        <p>18.5-25</p>
                        <p>Normal</p>
                    </div>
                    <div class="col-md-3">
                        <p><25-30</p>
                        <p>Overweight</p>
                    </div>
                    <div class="col-md-3">
                        <p>>30 </p>
                        <p>Obese</p>
                    </div>
                </div>
            </div>
        </div >
    </div>
</body>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
